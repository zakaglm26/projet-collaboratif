<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil - UMP FACE</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9em; }
        .form-group input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .form-group input:focus { border-color: rgb(233, 102, 8); outline: none; }
        .btn-submit { background: rgb(233, 102, 8); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background: #333; }
        .btn-back { display: inline-block; margin-bottom: 15px; text-decoration: none; color: #666; font-size: 0.9em; }
        #msg { display: none; color: #28a745; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <div class="brand-circle"></div>
            <div class="nav-logo"><span style="color:rgb(233, 102, 8)">UMP </span>FACE</div>
        </div>
        <ul class="nav-menu">
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="profil.html" class="active">Profil</a></li>
            <li><a href="messages.html">Messages</a></li>
        </ul>
        <div class="nav-user">
            <span>Zakaria</span>
            <button onclick="location.href='login.html'" class="btn-logout">Quitter</button>
        </div>
    </nav>
    
    <div class="main-content">
        <main class="content">
            <a href="profil.html" class="btn-back">← Retour</a>
            <div class="profile-card">
                <h2>✏️ Modifier Profil</h2>
                <div id="msg">✓ Enregistré !</div>
                <form id="editForm">
                    <div class="form-grid">
                        <div class="form-group"><label>Nom</label><input type="text" required></div>
                        <div class="form-group"><label>Prénom</label><input type="text" required></div>
                        <div class="form-group"><label>Email</label><input type="email" required></div>
                        <div class="form-group"><label>Statut</label>
                            <select><option>Étudiant</option><option>Employé</option></select>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Sauvegarder</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('editForm').onsubmit = (e) => {
            e.preventDefault();
            document.getElementById('msg').style.display = 'block';
            setTimeout(() => document.getElementById('msg').style.display = 'none', 2000);
        };
    </script>
</body>
</html>
